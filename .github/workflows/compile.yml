name: Compile

on: [push, pull_request]

jobs:
  lint:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: install tools
        run: sudo apt update && sudo apt install clang-format
      - name: run clang-format
        run: ./etc/clang-format-diff.sh
  build-ubuntu:
      runs-on: ubuntu-latest
      container: ghcr.io/fix-project/wasm_toolchain_docker:latest
      steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install boost
        run: sudo apt update && sudo apt-get install libboost-all-dev -y
      - name: install gh
        run: sudo apt install gh unzip -y
      - shell: bash
        run: 'echo HOME=/home | sudo tee -a $GITHUB_ENV'
      - name: Download release asset
        run: gh release download --pattern 'bootstrap.zip' --repo 'fix-project/bootstrap'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Unzip
        run: unzip bootstrap.zip
      - name: Print directory structure
        run: ls -R -a
      - name: cmake
        run: cmake -S . -B out
      - name: compile
        run: cmake --build out --parallel 8
      - name: test
        run: cmake --build out --target fixpoint-check
  sanitize-ASan:
      runs-on: ubuntu-latest
      container: ghcr.io/fix-project/wasm_toolchain_docker:latest
      steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install boost
        run: sudo apt update && sudo apt-get install libboost-all-dev -y
      - name: install gh
        run: sudo apt install gh unzip -y
      - shell: bash
        run: 'echo HOME=/home | sudo tee -a $GITHUB_ENV'
      - name: Download release asset
        run: gh release download --pattern 'bootstrap.zip' --repo 'fix-project/bootstrap'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Unzip
        run: unzip bootstrap.zip
      - name: cmake
        run: cmake -S . -B out-sanitize -DCMAKE_BUILD_TYPE=DebugASan
      - name: compile
        run: cmake --build out-sanitize --parallel 8
      - name: test
        run: cmake --build out-sanitize --target fixpoint-check
  sanitize-TSan:
      runs-on: ubuntu-latest
      container: ghcr.io/fix-project/wasm_toolchain_docker:latest
      steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install boost
        run: sudo apt update && sudo apt-get install libboost-all-dev -y
      - name: install gh
        run: sudo apt install gh unzip -y
      - shell: bash
        run: 'echo HOME=/home | sudo tee -a $GITHUB_ENV'
      - name: Download release asset
        run: gh release download --pattern 'bootstrap.zip' --repo 'fix-project/bootstrap'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Unzip
        run: unzip bootstrap.zip
      - name: cmake
        run: cmake -S . -B out-sanitize -DCMAKE_BUILD_TYPE=DebugTSan
      - name: compile
        run: cmake --build out-sanitize --parallel 8
      - name: test
        run: cmake --build out-sanitize --target fixpoint-check
